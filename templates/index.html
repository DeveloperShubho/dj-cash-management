{% extends 'layouts/main.html' %}
{% load static %}

	{% block content %}

		<div class="d-flex flex-column flex-lg-row flex-column-fluid">
			<!--begin::Body-->
			<div class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-1">
				<!--begin::Form-->
				<div class="d-flex flex-center flex-column flex-lg-row-fluid">
					<div class="text-center mb-20">
						<!--begin::Image-->
						<img class="h-60px h-lg-75px mb-2" src="/static/media/logo.png" alt="" />
						<!--end::Image-->
						<h2 class="text-uppercase">Innova Unified Management Services Pvt. Ltd.</h2>
					</div>
					<!--begin::Wrapper-->
					<div class="w-lg-500px p-10">
						<!--begin::Form-->
						<form class="form w-100" id="" method="POST">
							{% csrf_token %}
							<!--begin::Heading-->
							<div class="text-center mb-2">
								<!--begin::Title-->
								<h5 class="text-gray-900 fw-bolder mb-0">Enter Verification Key</h5>
								<!--end::Title-->
							</div>
							<!--begin::Heading-->
							<!--begin::Input group=-->
							<div class="fv-row mb-2">
								<!--begin::Email-->
								<input type="password" placeholder="Enter verification key" name="key" autocomplete="off" class="form-control form-control-sm form-control-solid border-gray-400" />
								<!--end::Email-->
							</div>
							<!--end::Input group=-->
							<!--begin::Submit button-->
							<div class="d-grid mb-10">
								<button type="submit" id="kt_sign_in_submit" class="btn btn-sm btn-primary text-uppercase">
									<!--begin::Indicator label-->
									<span class="indicator-label">Verify</span>
									<!--end::Indicator label-->
									<!--begin::Indicator progress-->
									<span class="indicator-progress">Please wait... 
									<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
									<!--end::Indicator progress-->
								</button>
							</div>
							<!--end::Submit button-->
						</form>
						<!--end::Form-->
					</div>
					<!--end::Wrapper-->
				</div>
				<!--end::Form-->
			</div>
			<!--end::Body-->
			<!--begin::Aside-->
			<div class="d-flex flex-lg-row-fluid w-lg-50 bgi-size-cover bgi-position-center order-1 order-lg-2" style="background-image: url(/static/media/misc/auth-bg.png)">
				<!--begin::Content-->
				<div class="d-flex flex-column flex-center py-7 py-lg-15 px-5 px-md-15 w-100">
					<!--begin::Image-->
					<img class="d-none d-lg-block mx-auto w-275px w-md-50 w-xl-400px mb-10" src="/static/media/misc/payt_cash.png" alt="" />
					<!--end::Image-->
					<!--begin::Title-->
					<h1 class="d-none d-lg-block text-white fs-2qx fw-bolder text-center text-uppercase mb-4">Cash Management</h1>
					<!--end::Title-->
				</div>
				<!--end::Content-->
			</div>
			<!--end::Aside-->
		</div>
		<!--end::Authentication - Sign-in-->

	{% endblock content %}
